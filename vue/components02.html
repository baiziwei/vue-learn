<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>components</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="example">
    <my-component></my-component>
  </div>

  <script>
    // 局部注册
    var Child = {
      // String
      // Number
      // Boolean
      // Function
      // Object
      // Array
      // Symbol
      props: {
        // 基础类型检测 (`null` 指允许任何类型)
        propA: Number,
        // 可能是多种类型
        propB: [String, Number],
        // 必传且是字符串
        propC: {
          type: String,
          required: true
        },
        // 数值且有默认值
        propD: {
          type: Number,
          default: 100
        },
        // 数组/对象的默认值应当由一个工厂函数返回
        propE: {
          type: Object,
          default: function () {
            return { message: 'hello' }
          }
        },
        // 自定义验证函数
        propF: {
          validator: function (value) {
            return value > 10
          }
        }
      },
      template: '<div>A custom component!</div>'
    }
    
    new Vue({
      // ...
      components: {
        // <my-component> 将只在父组件模板中可用
        'my-component': Child
      }
    })
  </script>
</body>
</html>
