<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>v-for</title>
  <script src="../js/vue.js"></script>
</head>
<body>

  // 1.数组
  <ul id="example-2">
    <li v-for="(item, index) in items">
      {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
  </ul>

  // 2.用 v-for 通过一个对象的属性来迭代。第二个的参数为键名,第三个参数为索引：
  <ul id="v-for-object" class="demo">
    <li v-for="(value, key, index) in object">
        {{ index }}. {{ key }}: {{ value }}
    </li>
  </ul>

  // 3.利用带有 v-for 的 <template> 渲染多个元素。
  <ul>
    <template v-for="item in items">
      <li>{{ item.msg }}</li>
      <li class="divider"></li>
    </template>
  </ul>
    

  <script>
    // 1.数组
    var example2 = new Vue({
      el: '#example-2',
      data: {
        parentMessage: 'Parent',
        items: [
          { message: 'Foo' },
          { message: 'Bar' }
        ]
      }
    })

    // 2.用 v-for 通过一个对象的属性来迭代。
    new Vue({
      el: '#v-for-object',
      data: {
        object: {
          firstName: 'John',
          lastName: 'Doe',
          age: 30
        }
      }
    })
  </script>
</body>
</html>
