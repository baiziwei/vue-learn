<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>class</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  // 1.传入一个对象
  <div class="static"
      v-bind:class="{ active: isActive, 'text-danger': hasError }">
  </div>
  // 1.结果
  <div class="static active"></div>

  // 2.绑定的数据对象不必内联定义在模板里：
  <div v-bind:class="classObject"></div>

  // 3.绑定一个返回对象的计算属性
  <div v-bind:class="classObject"></div>

  // 4.可以把一个数组传给 v-bind:class，以应用一个 class 列表：
  <div v-bind:class="[activeClass, errorClass]"></div>

  // 5.在数组语法中也可以使用对象语法：
  <div v-bind:class="[{ active: isActive }, errorClass]"></div>

  <script>
    var vm = new Vue({
      // 1.传入一个对象
      data: {
        isActive: true,
        hasError: false
      },

      // 2.绑定的数据对象不必内联定义在模板里：
      data: {
        classObject: {
          active: true,
          'text-danger': false
        }
      },

      // 3.绑定一个返回对象的计算属性
      data: {
        isActive: true,
        error: null
      },
      computed: {
        classObject: function () {
          return {
            active: this.isActive && !this.error,
            'text-danger': this.error && this.error.type === 'fatal'
          }
        }
      },

      // 4.可以把一个数组传给 v-bind:class，以应用一个 class 列表：
      data: {
        activeClass: 'active',
        errorClass: 'text-danger'
      }
    })
  </script>
</body>
</html>
