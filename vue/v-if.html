<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>v-if</title>
  <script src="../js/vue.js"></script>
</head>
<body>

  //当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。
  <div id="example">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>

    <div v-if="Math.random() > 0.5">
      Now you see me
    </div>
    <div v-else>
      Now you don't
    </div>

    // 切换多个元素
    <template v-if="ok">
      <h1>Title</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>

    // v-else-if
    <div v-if="type === 'A'">
      A
    </div>
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>

    // key
    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address" key="email-input">
    </template>
  </div>
    

  <script>
    var vm = new Vue({
      el:'#example',
      data: {
        ok:true
      }
    })
  </script>
</body>
</html>
